<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹球</title>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="100%" height="100%" ></canvas>
	<button id="stopBtn" onclick="stop()">Stop</button>

	<button id="dropBtn" onclick="drop()">drop</button>

    <script src="./lib/three.min.js"></script>
    <script src="./lib/stats.min.js"></script>
    <script src="./lib/dat.gui.min.js"></script>    

    <script>
    var step = 0;
    	var requestAnimationFrame = window.requestAnimationFrame 
        || window.mozRequestAnimationFrame
        || window.webkitRequestAnimationFrame
        || window.msRequestAnimationFrame;
		window.requestAnimationFrame = requestAnimationFrame

		var scene = null;
		var camera = null;
		var renderer = null;
		var id = null;
    	var stat = null;
    	var ballMesh = null;
    	var ballRadius = 0.5;
    	var maxHeight = 5;
    	//球 这块的全局变量
    	var v = 0;
    	var a = -0.01;
    	var isMoving = false;

    	function init() {
			//stat
			stat = new Stats();
			stat.domElement.style.position = 'absolute';
			stat.domElement.style.right = '0px';
			stat.domElement.style.top = '0px';
			document.body.appendChild(stat.domElement);
			//renderer
		 	renderer = new THREE.WebGLRenderer({
				canvas:document.getElementById('mainCanvas')
			});
    		 renderer.setClearColor(0x000000); // black
    		 renderer.setSize(window.innerWidth/2,window.innerHeight/2);
			//scene
			 scene = new THREE.Scene();
			//camera 
		    camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
		    camera.position.set(5, 10, 20);
		    camera.lookAt(new THREE.Vector3(0, 3, 0));
		    scene.add(camera);
			//mesh is a ball
			ballMesh = new THREE.Mesh(
				new THREE.SphereGeometry(ballRadius,16,8),
				new THREE.MeshLambertMaterial({
					color: 0xffff00
				})
			);
    		ballMesh.position.y = ballRadius;
			scene.add(ballMesh);

			//plane is a 平面（球落地面）
		    var texture = THREE.ImageUtils.loadTexture('./image/0.png', {}, function() {
		        renderer.render(scene, camera);
		    });
			texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
			texture.repeat.set(4, 4);
		    var plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5),
		            new THREE.MeshLambertMaterial({map: texture}));
			plane.rotation.x = -Math.PI / 2;
			scene.add(plane);

			var light =new THREE.DirectionalLight(0xffffff);
			light.position.set(10,10,15);
			scene.add(light);

			id = requestAnimationFrame(draw);
    	}

    	function draw() {
    		stat.begin();

    		if(isMoving) {
    			ballMesh.position.y += v;
    			v += a;

    			if(ballMesh.position.y <= ballRadius) {
    				//hit plane
    				v = -v * 0.9;
    			}

    			if(Math.abs(v) < 0.001 ) {
    				//stop moving
    				isMoving = false;
    				ballMesh.position.y = ballRadius;
    			}
    		}

    		renderer.render(scene, camera);
    		
    		id = requestAnimationFrame(draw);

    		stat.end();
    	}

		function stop() {
		    if (id !== null) {
		        cancelAnimationFrame(id);
		        id = null;
		    }
		}

		function drop() {
		    isMoving = true;
		    ballMesh.position.y = maxHeight;
		    v = 0;
		} 

    var controls = new function(){
        this.rotationSpeed = 0.02;
        this.bouncingSpeed = 0.03;
    }    
    var gui = new dat.GUI();
    gui.add(controls,'rotationSpeed',0,0.5);
    gui.add(controls,'bouncingSpeed',0,0.5);

    function render() {

        cube.rotation.x += controls.rotationSpeed;
        cube.rotation.y += controls.rotationSpeed;
        cube.rotation.z += controls.rotationSpeed;

        step += controls.bouncingSpeed;
        shere.position.x = 20+(10*(Math.cos(step)));
        shere.position.y = 2 + (10*Math.abs(Math.sin(step)));

    }	
	   	
    </script>
</body>
</html>
