<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DemoForShader</title>
</head>
<body onload="init()">
	<canvas id="mainCanvas" width="800px" height="600px"></canvas>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/OrbitControls.js"></script>
	<script id="vs" type="x-shader/x-vertex">
    	varying vec2 vUv;

		void main()
		{    
		    // passing texture to fragment shader
		    vUv = uv;

		    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}
	</script>
	<script id="fs" type="x-shader/x-vertex">
    	varying vec2 vUv;

		void main() {
		    gl_FragColor = vec4(vUv.x, vUv.y, 1.0, 1.0);
		}
	</script>

	<script>
		var scene = null;
		var camera = null;
		var renderer = null;
		var cube = null;

		function init() {
		    renderer = new THREE.WebGLRenderer({
		        canvas: document.getElementById('mainCanvas')
		    });
		    scene = new THREE.Scene();

		    camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
		    camera.position.set(5, 15, 25);
		    camera.lookAt(new THREE.Vector3(0, 0, 0));
		    scene.add(camera);

		    var light = new THREE.DirectionalLight();
		    light.position.set(3, 2, 5);
		    scene.add(light);

		    cube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
		            new THREE.MeshLambertMaterial({color: 0x00ff00}));
		    //重新定义material
		    cube.material = new THREE.ShaderMaterial({
		    	vertexShader: document.getElementById('vs').textContent,
		    	fragmentShader: document.getElementById('fs').textContent
		    });
		    
		    scene.add(cube);

		    var geometry = new THREE.Geometry();
		    for (var i = 0; i < 20; i++){
		    	THREE.GeometryUtils.merge(geometry,addCube());
		    }
		    scene.add(new THREE.Mesh(geometry, cubeMaterial));
		    draw();
		}

		function draw() {
		    cube.rotation.y += 0.01;
		    if (cube.rotation.y > Math.PI * 2) {
		        cube.rotation.y -= Math.PI * 2;
		    }

		    renderer.render(scene, camera);

		    requestAnimationFrame(draw);
		}
	</script>
</body>
</html>
